<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  user-scalable=no 这个是给移动端设置不要滚动条-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>刮刮乐</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        
        #warpper,
        ul,
        ul>li {
            height: 100%;
        }
        
        ul>li {
            background-image: url(img/b.png);
            background-size: 100% 100%;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="warpper">
        <canvas></canvas>
        <ul>
            <li></li>
        </ul>
    </div>
    <script>
        /**@type {HTMLCanvasElement}*/
        /*
          如果在pc端做时 onmousemove是可以单独触发的，所以要将onmousemove放在onmousedown事件内
                但是对于手机端touchmove不会单独触发，要在touchstart触发后才有用。  


          刮刮卡上面的刮的过程：不能使用圆，即ctx.arc 来实现，因为如果触电移动过程过快，刮出来的就连不到一起，这样的话是不正确的做法
                              而正确做法是，用线来划，线可以具有连续性，用moveTo和lineTo就可以实现，将每一次划动距离去1，然后要设置
                              lineCap="round"和lineJoin = "round" 这样看起来就很圆润了。
        */
        let canvas = document.getElementsByTagName('canvas')[0];
        if (canvas.getContext) {
            let ctx = canvas.getContext('2d');
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
            let img = new Image();
            img.src = 'img/a.png'
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height)

                draw();

            }

            function draw() {
                let flag = 0;
                canvas.addEventListener('touchstart', function(e) {
                    var e = e || window.event;
                    /*
                        targetTouches: 当前对象上所有触摸点的列表;
                        changedTouches: 涉及当前(引发)事件的触摸点的列表
                    */
                    var touchC = e.changedTouches[0];
                    var x = touchC.clientX - canvas.offsetLeft;
                    var y = touchC.clientY - canvas.offsetTop;
                    ctx.globalCompositeOperation = "destination-out";
                    ctx.lineWidth = 30;
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + 1, y + 1);
                    ctx.stroke();
                    ctx.restore();

                })
                canvas.addEventListener('touchmove', (e) => {
                    //函数体
                    var e = e || window.event;
                    var touchC = e.changedTouches[0];
                    var x = touchC.clientX - canvas.offsetLeft;
                    var y = touchC.clientY - canvas.offsetTop;

                    ctx.save();
                    ctx.lineTo(x, y)
                    ctx.stroke();
                    ctx.restore();
                })
                canvas.addEventListener('touchend', () => {
                    //函数体
                    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    var allPx = imgData.width * imgData.height;
                    for (let i = 0; i < canvas.width; i++) {
                        for (let j = 0; j < canvas.height; j++) {
                            if (imgData.data[(i * canvas.width + j) * 4 + 3] == 0) {
                                flag++;
                            }

                        }
                    }
                    if (flag >= allPx / 2) {
                        canvas.style.opacity = 0;
                    }
                })
                canvas.addEventListener("transitionend", function() {
                    this.remove(); //这个this就是canvas
                })
            }
        }
    </script>
</body>

</html>
